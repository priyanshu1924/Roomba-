            border-radius: 20px;
            box-shadow:
                0 0 40px rgba(0, 255, 136, 0.2),
                inset 0 0 20px rgba(0, 255, 136, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 136, 0.3);
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.6s ease;
            animation: logoFloat 4s ease-in-out infinite alternate;
        }

        .logo-container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
            box-shadow:
                0 0 60px rgba(0, 255, 136, 0.4),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
            text-align: center;
            letter-spacing: 0.15em;

                0 0 10px rgba(0, 255, 136, 0.8),

                0 0 30px rgba(0, 255, 136, 0.4);
            animation: textGlow 2s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
        }

        .roomba-part {
            color: #00ff88;
        }

        .tm-part {
            font-size: 1rem;
            vertical-align: super;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        .plus-part {
            color: #00d4ff;
            text-shadow:
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6);
            animation: plusGlow 1.5s ease-in-out infinite alternate;
        }

        .robot-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b6b 30%, transparent 70text-align: center;
            letter-spacing: 0.15em;
            position: relative;
            text-shadow:
                0 0 10px rgba(0, 255, 136, 0.8),
                0 0 20px rgba(0, 255, 136, 0.6),
                0 0 30px rgba(0, 255, 136, 0.4);
            animation: textGlow 2s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
        }

        .roomba-part {
            color: #00ff88;
        }

        .tm-part {
            font-size: 1rem;
            vertical-align: super;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }

        .plus-part {
            color: #00d4ff;
            text-shadow:
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.6);
            animation: plusGlow 1.5s ease-in-out infinite alternate;
        }

        .robot-eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6b6b 30%, transparent 70%);
            border-radius: 50%;
            top: 10px;
            left: 15px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
            animation: eyeScan 3s linear infinite;
        }

        .status-indicators {
            position: absolute;
            top: 12px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: statusBlink 1s ease-in-out infinite;
        }

        .status-dot:nth-child(1) {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.8);
        }

        .status-dot:nth-child(2) {
            background: #00d4ff;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
            animation-delay: 0.3s;
        }
        .status-dot:nth-child(3) {
            background: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.8);
            animation-delay: 0.6s;
        }

        /* Login Form Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.25),
                0 0 30px rgba(0, 255, 136, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
             color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
            }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, >            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #00ff88;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00d4ff;
        }

        .divider {
             text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .social-button:hover {
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes circuitMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes logoFloat {
            0% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.2),
                            inset 0 0 20px rgba(0, 255, 136, 0.05);
            }
            100% {
                box-shadow: 0 0 60px rgba(0, 255, 136, 0.4),
                            inset 0 0 30px rgba(0, 255, 136, 0.1);
                            }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 136, 0.8), 0 0 20px rgb>            100% { text-shadow: 0 0 15px rgba(0, 255, 136, 1), 0 0 30px rgb>        }
                                                                                    @keyframes plusGlow {
            0% { color: #00d4ff; }
            100% { color: #00ffff; }
        }

        @keyframes eyeScan {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-container {
            animation: fadeInUp 0.8s ease-out;
            }

        .floating-bits {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bit {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(0, 255, 136, 0.3);
            animation: floatBit 8s linear infinite;
        }

        .bit:nth-child(2) { animation-delay: -2s; color: rgba(0, 212, 255, >        .bit:nth-child(3) { animation-delay: -4s; color: rgba(255, 107, 107>        .bit:nth-child(4) { animation-delay: -6s; color: rgba(255, 206, 84,>
        @keyframes floatBit {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360de>                opacity: 0;
            }
        }
        @media (max-width: 480px) {
            .main-container {
                gap: 20px;
            }

            .logo-container {
                padding: 20px 30px;
                margin: 0 10px;

            .logo-text {
                font-size: 2rem;

            }

            .login-header h2 {
                font-size: 24px;
            }
        }
    </style>

                <button class="social-button" type="button">
                    Google
                </button>
                <button class="social-button" type="button">
                    GitHub
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add smooth focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        // Add loading state to button
        const loginButton = document.querySelector('.login-button');
        const form = document.querySelector('form');

        form.addEventListener('submit', function(e) {
            loginButton.innerHTML = 'Signing In...';
            loginButton.style.opacity = '0.8';
        });

        // Logo interaction
        const logoContainer = document.querySelector('.logo-container');
        logoContainer.addEventListener('click', function() {
            this.style.animation = 'none';
            this.offsetHeight; // Trigger reflow
            this.style.animation = 'logoFloat 1s ease-out';
        });
    </script>
